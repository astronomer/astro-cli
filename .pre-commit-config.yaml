---
exclude: '(vendor|.vscode)'  # regex
repos:
  - repo: local
    hooks:
      - id: go fmt
        name: go fmt
        types: [go]
        language: system
        entry: 'go fmt -w -s'
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: 'airflow/include/composeyml.yml'
        args: ['--allow-multiple-documents']
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: file-contents-sorter
        args: ['--ignore-case']
        files: '^\.gitignore$'  # regex
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: no-commit-to-branch
        args: ['-b', 'main']
      - id: pretty-format-json
        args: ['--autofix', '--no-ensure-ascii']
      - id: sort-simple-yaml
      - id: trailing-whitespace
        exclude: '.*_test.go$'  # regex
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
        args: ['--indent-size', '2']
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/astronomer/pre-commit-hooks
    rev: 8b2d969bd549cd7c9454cc8bb54eec5b35c2e5e6
    hooks:
      - id: CVE-2017-18342
      - id: replace-en-dashes
      - id: replace-unicode-non-breaking-spaces
      - id: remove-unicode-zero-width-non-breaking-spaces
      - id: remove-unicode-zero-width-space
