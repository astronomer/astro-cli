---
version: 2.1
jobs:
  lint:
    working_directory: /go/src/github.com/astronomer/astro-cli
    docker:
      - image: quay.io/astronomer/ap-dind-golang:20.10.21
    steps:
      - lint
  test:
    working_directory: /go/src/github.com/astronomer/astro-cli
    docker:
      - image: quay.io/astronomer/ap-dind-golang:20.10.21
    steps:
      - test
  new-tag:
    executor: docker-executor
    steps:
      - checkout
      - commit-next-tag
  release:
    docker:
      - image: golang:1.19.3
    working_directory: /go/src/github.com/astronomer/astro-cli
    steps:
      - checkout
      - run:
          name: goreleaser
          command: curl -sL https://raw.githubusercontent.com/goreleaser/get/master/get | bash
workflows:
  version: 2.1
  build-images:
    jobs:
      - lint
      - test
      - approve-release:
          type: approval
          filters:
            branches:
              only: "/release-.*/"
      - new-tag:
          context:
            - github-repo
          requires:
            - approve-release
          filters:
            branches:
              only: "/release-.*/"
      - release:
          context:
            - github-repo
          # Only run this job on git tag pushes
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
executors:
  docker-executor:
    environment:
      GIT_ORG: astronomer
    docker:
      - image: circleci/python:3
commands:
  lint:
    description: "Run linting checks"
    steps:
      - checkout
      - run:
          name: Run golangci-lint
          command: make lint
  test:
    description: "Run tests and code coverage"
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Run unit tests
          environment:
            HOUSTON_HOST: houston
          command: |
            make test
            bash -c "bash <(curl -s https://codecov.io/bash)"
  commit-next-tag:
    description: "Tag the commit to the release branch major.minor with the patch number incremented by one"
    parameters:
      organization:
        type: string
        default: $GIT_ORG
      repository:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
    steps:
      - run:
          name: Determine the next version
          command: |
            set -e
            pip install --user PyGithub packaging
            NEXT_TAG=$(python .circleci/next_version.py)
            # Make this environment variable available to following steps
            echo "export NEXT_TAG=v${NEXT_TAG}" >> $BASH_ENV
      - run:
          name: Tag the Git commit
          command: |
            set -xe
            git remote set-url origin "https://astro-astronomer:${GITHUB_TOKEN}@github.com/${GIT_ORG}/${CIRCLE_PROJECT_REPONAME}.git"
            git tag $NEXT_TAG
            git push origin $NEXT_TAG
